<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body{background:#101318;text-shadow:0 0 .4vw currentColor;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;margin:0;padding:0}
    .wrapper{position:relative;overflow:hidden;padding:2%}
    .wrapper>input{-webkit-appearance:none;position:fixed;left:0;top:0;width:100%;height:100%;visibility:hidden;opacity:0;pointer-events:none}
    .periodic-table{display:grid;grid-gap:5px;grid-template-columns:repeat(18,1fr)}
    .element{position:relative;font-size:.5vw;padding-bottom:100%;cursor:pointer;color:#fff;transition:500ms}
    .element .overlay{position:fixed;z-index:1;left:0;right:0;top:0;bottom:0;background-color:#101318;opacity:0;pointer-events:none;transition:500ms}
    .element .square{position:absolute;left:0;top:0;width:100%;height:100%;border:2px solid;box-sizing:border-box;background:#101318;display:flex;flex-direction:column;justify-content:center;align-items:center;transition-property:transform,z-index,left,right,top,bottom;transition-duration:100ms,0ms,200ms,200ms,200ms,200ms;transition-delay:0ms,100ms,0ms,0ms,0ms,0ms}
    .element .atomic-number{position:absolute;left:0;top:0;padding:2px}
    .element .label{text-align:center;transition:200ms}
    .element .symbol{font-size:1.7vw}
    .element .name{font-size:.7vw}
    .element .atomic-mass{position:absolute;left:0;right:0;bottom:0;padding:2px;text-align:center}
    .element .atomic-weight{position:absolute;right:0;top:0;list-style:none;margin:0;padding:2px;opacity:0;transition:200ms;text-align:right}
    .element .model{display:none;position:absolute;left:-500%;right:-500%;top:-500%;bottom:-500%;transform:scale(.1)}
    .element .orbital{position:absolute;left:0;right:0;top:0;bottom:0;border:5px solid;border-radius:50%;opacity:.25}
    .element .orbital:nth-child(1){margin:10%;animation-duration:40s}
    .element .orbital:nth-child(2){margin:15.5%;animation-duration:34s}
    .element .orbital:nth-child(3){margin:21%;animation-duration:28s}
    .element .orbital:nth-child(4){margin:26.5%;animation-duration:22s}
    .element .orbital:nth-child(5){margin:32%;animation-duration:16s}
    .element .orbital:nth-child(6){margin:37.5%;animation-duration:10s}
    .element .orbital:nth-child(7){margin:43%;animation-duration:4s}
    .element .electron{position:absolute;left:0;right:0;top:0;bottom:0}
    .element .electron::before{content:"";position:absolute;left:calc(50% - .7vw);top:-.7vw;width:1.4vw;height:1.4vw;background-color:currentColor;border-radius:50%;opacity:.75}
    .element input[type=radio]{-webkit-appearance:none;position:absolute;z-index:2;left:0;top:0;width:100%;height:100%;opacity:0;cursor:pointer;outline:0}
    .element input.activate:hover~.square{z-index:2;transform:scale(1.35);transition-delay:0ms;outline:0;pointer-events:none}
    .element input.activate:checked+input.deactivate{z-index:3;pointer-events:all}
    .element input.activate:checked~.overlay{opacity:.75}
    .element input.activate:checked~.square{z-index:3;transform:scale(3);transition-duration:500ms,0ms,200ms,200ms,200ms,200ms;transition-delay:0ms;outline:0;cursor:auto}
    .element input.activate:checked~.square .label{transition-duration:500ms;transform:scale(.75)}
    .element input.activate:checked~.square .atomic-weight{opacity:1;transition:500ms}
    .element input.activate:checked~.square .model{display:block;animation:fade-in 1s}
    .element input.activate:checked~.square .orbital{animation-name:rotate;animation-timing-function:linear;animation-iteration-count:infinite}
    .element input.deactivate{position:fixed;display:block;z-index:1;opacity:0;pointer-events:none}
    .element input.deactivate:checked~.square{z-index:1}
    .placeholder{position:relative;z-index:-1;font-size:1vw;padding-bottom:100%;color:#fff;transition:500ms}
    .placeholder .square{position:absolute;left:0;top:0;width:100%;height:100%;border:2px solid;box-sizing:border-box;display:flex;flex-direction:column;justify-content:center;align-items:center;opacity:.5}
    .gap{position:relative;padding-bottom:100%;transition:500ms}
    .gap::before{content:"";position:absolute;left:50%;top:0;width:50%;height:calc(200% + 12px);border-width:0 0 2px 2px;border-style:solid;margin-left:-1px;color:#fff;opacity:.2}
    .alkali-metal{color:#ecbe59}
    .alkaline-earth-metal{color:#dee955}
    .lanthanoid{color:#ec77a3}
    .actinoid{color:#c686cc}
    .transition-metal{color:#fd8572}
    .post-transition-metal{color:#4cddf3}
    .metalloid{color:#3aefb6}
    .other-nonmetal{color:#52ee61}
    .noble-gas{color:#759fff}
    .unknown{color:#ccc}
    .r1{grid-row:1}.r2{grid-row:2}.r3{grid-row:3}.r4{grid-row:4}.r5{grid-row:5}.r6{grid-row:6}.r7{grid-row:7}.r8{grid-row:8}.r9{grid-row:9}.r10{grid-row:10}
    .c1{grid-column:1}.c2{grid-column:2}.c3{grid-column:3}.c4{grid-column:4}.c5{grid-column:5}.c6{grid-column:6}.c7{grid-column:7}.c8{grid-column:8}.c9{grid-column:9}.c10{grid-column:10}.c11{grid-column:11}.c12{grid-column:12}.c13{grid-column:13}.c14{grid-column:14}.c15{grid-column:15}.c16{grid-column:16}.c17{grid-column:17}.c18{grid-column:18}
    .r1 input.activate:checked~.square{top:100%}
    .r10 input.activate:checked~.square{top:-100%}
    .c1 input.activate:checked~.square{left:100%}
    .c18 input.activate:checked~.square{left:-100%}
    @keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    @keyframes fade-in{from{opacity:0}to{opacity:1}}
    .key{position:relative;z-index:1;grid-row:1;grid-column-start:3;grid-column-end:17;font-size:.8vw;line-height:1.5;display:flex;align-items:center;pointer-events:none;user-select:none}
    .key .row{position:relative;display:flex;width:100%;justify-content:space-between}
    .key label{opacity:.85;cursor:pointer;transition:120ms;pointer-events:all}
    .key label:hover{opacity:1!important}
    #alkali-metals:checked~.periodic-table .element:not(.alkali-metal),#alkaline-earth-metals:checked~.periodic-table .element:not(.alkaline-earth-metal),#lanthanoids:checked~.periodic-table .element:not(.lanthanoid),#actinoids:checked~.periodic-table .element:not(.actinoid),#transition-metals:checked~.periodic-table .element:not(.transition-metal),#post-transition-metals:checked~.periodic-table .element:not(.post-transition-metal),#metalloids:checked~.periodic-table .element:not(.metalloid),#other-nonmetals:checked~.periodic-table .element:not(.other-nonmetal),#noble-gasses:checked~.periodic-table .element:not(.noble-gas),#unknown:checked~.periodic-table .element:not(.unknown){opacity:.15;pointer-events:none}
    #alkali-metals:checked~.periodic-table .placeholder,#alkaline-earth-metals:checked~.periodic-table .placeholder,#lanthanoids:checked~.periodic-table .placeholder:not(.lanthanoid),#actinoids:checked~.periodic-table .placeholder:not(.actinoid),#transition-metals:checked~.periodic-table .placeholder,#post-transition-metals:checked~.periodic-table .placeholder,#metalloids:checked~.periodic-table .placeholder,#other-nonmetals:checked~.periodic-table .placeholder,#noble-gasses:checked~.periodic-table .placeholder,#unknown:checked~.periodic-table .placeholder{opacity:.15;pointer-events:none}
    #alkali-metals:checked~.periodic-table .key label:not(.alkali-metal),#alkaline-earth-metals:checked~.periodic-table .key label:not(.alkaline-earth-metal),#lanthanoids:checked~.periodic-table .key label:not(.lanthanoid),#actinoids:checked~.periodic-table .key label:not(.actinoid),#transition-metals:checked~.periodic-table .key label:not(.transition-metal),#post-transition-metals:checked~.periodic-table .key label:not(.post-transition-metal),#metalloids:checked~.periodic-table .key label:not(.metalloid),#other-nonmetals:checked~.periodic-table .key label:not(.other-nonmetal),#noble-gasses:checked~.periodic-table .key label:not(.noble-gas),#unknown:checked~.periodic-table .key label:not(.unknown){opacity:.65}
    .category-toggle:not(#lanthanoids):not(#actinoids):checked~.periodic-table .gap{opacity:.5}
    .category-toggle:checked~.category-cancel{visibility:visible;pointer-events:all;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrapper">
    <input type="radio" class="category-toggle" id="alkali-metals" name="categories">
    <input type="radio" class="category-toggle" id="alkaline-earth-metals" name="categories">
    <input type="radio" class="category-toggle" id="lanthanoids" name="categories">
    <input type="radio" class="category-toggle" id="actinoids" name="categories">
    <input type="radio" class="category-toggle" id="transition-metals" name="categories">
    <input type="radio" class="category-toggle" id="post-transition-metals" name="categories">
    <input type="radio" class="category-toggle" id="metalloids" name="categories">
    <input type="radio" class="category-toggle" id="other-nonmetals" name="categories">
    <input type="radio" class="category-toggle" id="noble-gasses" name="categories">
    <input type="radio" class="category-toggle" id="unknown" name="categories">
    <input type="radio" class="category-cancel" id="cancel" name="categories">
    <div class="periodic-table" id="table"></div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
